name: Zip Including Dependencies
run-name: "${{ github.actor }}: Produce multi-part zip file including dependencies. 🚀"
on: [push]
jobs:
  Produce-Dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python --version
        shell: bash
      - run: python -m venv ./dependencies
        shell: bash
      - run: source ./dependencies/bin/activate
        shell: bash
      - run: ls -larth && python -m pip install -r ./requirements.txt
        shell: bash
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        shell: bash
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        shell: bash
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}"
        shell: bash